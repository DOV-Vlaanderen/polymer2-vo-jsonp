<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="polymer2-vo-jsonp">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `polymer2-vo-jsonp`
     * Use jsonp for cross domain calls
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class Polymer2VoJsonp extends Polymer.Element {
      static get is() { return 'polymer2-vo-jsonp'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer2-vo-jsonp'
          }
        };
      }
    }

    window.customElements.define(Polymer2VoJsonp.is, Polymer2VoJsonp);
  </script>
</dom-module>
